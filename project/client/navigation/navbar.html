<template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Game Master</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{{#if currentRouteIs "homepage"}}active{{/if}}">
                        {{#linkTo route="homepage"}}Home{{/linkTo}}
                    </li>
                    {{# if currentUser}}
                        <li class="{{#if currentRouteIs "campaigns"}}active{{/if}}">
                            {{#linkTo route="campaignsList"}}Campaigns{{/linkTo}}
                        </li>
                        <li class="{{#if currentRouteIs "monsters"}}active{{/if}}">
                            {{#linkTo route="monstersList"}}Monster Manual{{/linkTo}}
                        </li>
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</template>
