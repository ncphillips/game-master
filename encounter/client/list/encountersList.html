<template name="encountersList">
    {{> breadcrumbs crumbs}}
    <h1>Encounters</h1>
    <a href="/campaigns/{{campaign.id}}/encounters/add" class="btn btn-primary">
        Add Encounter
    </a>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Name</td>
            <td>Status</td>
            <td>Description</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        {{#each encounters}}
            <tr class="encounter-row">
                <td>{{name}}</td>
                <td>{{status}}</td>
                <td>{{description}}</td>
                <td>
                    <input type="button" class="encounter-delete btn btn-sm btn-danger" value="Delete">
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>

</template>
