<template name="playerCharactersList">
    {{> breadcrumbs crumbs}}
    <h1>Player Characters</h1>
    {{#linkTo route="playerCharactersAdd" data=addPcUrl}}
        <span class="btn btn-primary">Add Player</span>
    {{/linkTo}}
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
        {{#each playerCharacters}}
            <tr>
                <td>{{name}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
