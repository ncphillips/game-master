<template name="characterSheet">
    <h1>Player Character: {{ getName }}</h1>
    {{#if getSize}}<div class="col-xs-4"><b>Size:</b></div><div class="col-xs-8">{{sizeText getSize}}</div>{{/if}}
    {{#if ac}}<div class="col-xs-4"><b>Armor Class:</b></div><div class="col-xs-8">{{ac}}</div>{{/if}}
    {{#if hp}}<div class="col-xs-4"><b>Hit Points:</b></div><div class="col-xs-8">{{hp}} ({{hd}})</div>{{/if}}
    {{#if speed.walk}}<div class="col-xs-4"><b>Speed:</b></div><div class="col-xs-8">{{speed.walk}}</div>{{/if}}
    {{#if speed.burrow}}<div class="col-xs-4"><b>Burrow:</b></div><div class="col-xs-8"> {{speed.burrow}}</div>{{/if}}
    {{#if speed.climb}}<div class="col-xs-4"><b>Climb:</b></div><div class="col-xs-8"> {{speed.climb}}</div>{{/if}}
    {{#if speed.fly}}<div class="col-xs-4"><b>Fly:</b></div><div class="col-xs-8"> {{speed.fly}}</div>{{/if}}
    {{#if speed.swim}}<div class="col-xs-4"><b>Swim:</b></div><div class="col-xs-8"> {{speed.swim}}</div>{{/if}}
    {{#if getAbilities}}
        <div class="col-xs-12">
            <h4>Ability Scores</h4>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>STR</th>
                    <th>DEX</th>
                    <th>CON</th>
                    <th>INT</th>
                    <th>WIS</th>
                    <th>CHA</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{getAbilities.str}} ({{abilityBonus getAbilities.str}})</td>
                    <td>{{getAbilities.dex}} ({{abilityBonus getAbilities.dex}})</td>
                    <td>{{getAbilities.con}} ({{abilityBonus getAbilities.con}})</td>
                    <td>{{getAbilities.int}} ({{abilityBonus getAbilities.int}})</td>
                    <td>{{getAbilities.wis}} ({{abilityBonus getAbilities.wis}})</td>
                    <td>{{getAbilities.cha}} ({{abilityBonus getAbilities.cha}})</td>
                </tr>
                </tbody>
            </table>
        </div>
    {{/if}}
    <div class="col-xs-12">
        {{#if getSavingThrows}}
            <div>
                <h4>Saving Throws</h4>
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>STR</th>
                        <th>DEX</th>
                        <th>CON</th>
                        <th>INT</th>
                        <th>WIS</th>
                        <th>CHA</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{getSavingThrows.str}}</td>
                        <td>{{getSavingThrows.dex}}</td>
                        <td>{{getSavingThrows.con}}</td>
                        <td>{{getSavingThrows.int}}</td>
                        <td>{{getSavingThrows.wis}}</td>
                        <td>{{getSavingThrows.cha}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        {{/if}}
    </div>
    <div class="col-xs-12">
        <h4>Actions</h4>
        {{#each getActions}}
            <h5>{{name}}</h5>
            <p>{{text}}</p>
        {{/each}}
    </div>
    <div class="col-xs-12">
        <h4>Other Info</h4>
        <div class="row">
            {{#if languages}}
                <div class="col-xs-3"><b>Languages:</b></div>
                <div class="col-xs-9">{{languageList getLanguages}}</div>
            {{/if}}

            {{#if cr}}
                <div class="col-xs-3"><b>CR:</b></div>
                <div class="col-xs-9">{{cr}}</div>
            {{/if}}

            {{# if getDamageAdjustments.resistance}}
                <div class="col-xs-3"><b>Damage Resistances</b></div>
                <div class="col-xs-9">{{getDamageAdjustments.resistance}}</div>
            {{/if}}

            {{# if getDamageAdjustments.immunities}}
                <div class="row">
                    <div class="col-xs-3"><b>Damage Immunities</b></div>
                    <div class="col-xs-9">{{getDamageAdjustments.immunities}}</div>
                </div>
            {{/if}}
        </div>

        <h4>Senses</h4>
        <div class="row">
            <div class="col-xs-3">Passive:</div>
            <div class="col-xs-9">{{getSenses.passive}}</div>
        </div>
        {{#if getSenses.darkvision}}
            <div class="row">
                <div class="col-xs-3">Darkvision:</div>
                <div class="col-xs-9">{{getSenses.darkvision}} feet</div>
            </div>
        {{/if}}
        {{#if getSenses.tremorsense}}
            <div class="row">
                <div class="col-xs-3">Tremorsense:</div>
                <div class="col-xs-9">{{getSenses.tremorsense}} feet</div>
            </div>
        {{/if}}
        {{#if getSenses.blindsight}}
            <div class="row">
                <div class="col-xs-3">Blindsight:</div>
                <div class="col-xs-9">{{getSenses.blindsight}} feet</div>
            </div>
        {{/if}}
        {{#if getSenses.truesight}}
            <div class="row">

                <div class="col-xs-3">Truesight:</div>
                <div class="col-xs-9">{{getSenses.truesight}} feet</div>
            </div>
        {{/if}}
    </div>
</template>
