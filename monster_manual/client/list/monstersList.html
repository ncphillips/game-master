<template name="monstersList" xmlns="http://www.w3.org/1999/html">
    {{#if isNolan}}
        <br/>
        <br/>
        <br/>
        <textarea id="newmonsters"></textarea>
        <input id="addnewmonsters" type="button" value="Add"/>
    {{/if}}
    <h1>Monster Manual</h1>
    <button class="btn btn-default btn-block" type="button" data-toggle="collapse" data-target="#monster-filter" aria-expanded="false" aria-controls="monster-filter">
        Filter List
    </button>
    <div class="collapse" id="monster-filter">
        <div class="well">
            <form action="#" class="form form-inline">
                <div class="control-group">
                    <label for="filter-cr">CR: </label>
                    <select id="filter-cr" class="form-control">
                        {{> monster_cr_options}}
                    </select>
                    <label for="filter-type"> Type: </label>
                    <select id="filter-type" class="form-control">
                        {{> monster_type_templates}}
                    </select>
                    <input type="submit" id="filter-monsters" class="btn btn-primary form-control" value="Apply Filter">
                </div>
            </form>
        </div>
    </div>
    <br/>
    <nav>
        <ul class="pager">
            <li id="previous-page" class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
            <li class="">{{pageNum}}</li>
            <li id="next-page" class="next"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>
    <table class="table table-striped">
        <thead>
        <tr>
            <td class="hidden-xs">Source</td>
            <td class="hidden-xs">Page</td>
            <td class="">Name</td>
            <td class="">AC</td>
            <td class="">HP</td>
            <td class="">CR</td>
            <td class="">Size</td>
            <td class="hidden-xs">Type</td>
            <td class="hidden-xs">Alignment</td>
        </tr>
        </thead>
        <tbody>
        {{# each monsters}}
            <tr class="monster-row">
                <td class="hidden-xs">{{source}}</td>
                <td class="hidden-xs">{{page}}</td>
                <td class="">{{name}}</td>
                <td class="">{{ac}}</td>
                <td class="">
                    {{hp}}
                    {{#if hd}}
                        <span class="pull-right hidden-xs">
                            {{hd}}
                        </span>
                    {{/if}}
                </td>
                <td class="">{{cr}}</td>
                <td class="">{{size}}</td>
                <td class="hidden-xs">{{type}}</td>
                <td class="hidden-xs">{{alignment}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="monster_cr_options">
    <option>Any</option>
    <option>1/4</option>
    <option>1/8</option>
    <option>1/2</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
    <option>13</option>
    <option>14</option>
    <option>15</option>
    <option>17</option>
    <option>18</option>
    <option>19</option>
    <option>20</option>
</template>

<template name="monster_type_templates">
    <option>Any</option>
    <option>Humanoid</option>
    <option>Aberration</option>
    <option>Celestial</option>
    <option>Fiend</option>
    <option>Fiend (Demon)</option>
    <option>Fiend (Devil)</option>
    <option>Construct</option>
    <option>Monstrosity</option>
    <option>Elemental</option>
    <option>Undead</option>
    <option>Plant</option>
    <option>Giant</option>
    <option>Beast</option>
    <option>Dragon</option>
    <option>Fey</option>
    <option>Ooze</option>
</template>
