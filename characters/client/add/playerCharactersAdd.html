<template name="playerCharactersAdd">
    {{> breadcrumbs crumbs}}
    <h1>
        New Player Character
        <span class="pull-right">
            <button class="btn btn-primary add-player-character">Save</button>
        </span>
    </h1>
    <div class="row">
        <div class="control-group col-xs-12">
            <label for="name">Name</label>
            <input id="name" type="text" value="" class="form-control"/>
        </div>
    </div>
    <p>Everything below this line is optional.</p>
    <hr/>
    <div class="row">
        <div class="control-group col-xs-12">
            <label for="character-player">Player</label>
            <select id="character-player" class="form-control">
                {{#each playersInCampaign}}
                    <option value="{{id}}">{{primaryEmail}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="control-group col-sm-4">
            <label for="size">Size</label>
            <select id="size" class="form-control">
                <option value="T">Tiny</option>
                <option value="S">Small</option>
                <option selected value="M">Medium</option>
                <option value="L">Large</option>
                <option value="G">Gargantuan</option>
            </select>
        </div>
        <div class="control-group col-sm-4">
            <label for="ac">Armor Class</label>
            <input id="ac" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-4">
            <label for="hp-max">Hit Points</label>
            <input id="hp-max" type="number" value="10" class="form-control"/>
        </div>
    </div>
    <h3>Speed</h3>
    <div class="row">
        <div class="col-sm-2"><label>Walk:</label><input id="speed_walk" class="form-control"></div>
        <div class="col-sm-2"><label>Burrow:</label><input id="speed_burrow" class="form-control"></div>
        <div class="col-sm-2"><label>Climb:</label><input id="speed_climb" class="form-control"></div>
        <div class="col-sm-2"><label>Fly:</label><input id="speed_fly" class="form-control"></div>
        <div class="col-sm-2"><label>Swim:</label><input id="speed_swim" class="form-control"></div>
    </div>
    <h3>Ability Scores</h3>
    <div class="row">
        <div class="control-group col-sm-2">
            <label>STR</label>
            <input id="ab_str" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>DEX</label>
            <input id="ab_dex" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>CON</label>
            <input id="ab_con" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>INT</label>
            <input id="ab_int" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>WIS</label>
            <input id="ab_wis" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>CHA</label>
            <input id="ab_cha" type="number" value="10" class="form-control"/>
        </div>
    </div>
    <h3>Saving Throws</h3>
    <div class="row">
       <div class="control-group col-sm-2">
            <label>STR</label>
            <input id="st_str" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>DEX</label>
            <input id="st_dex" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>CON</label>
            <input id="st_con" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>INT</label>
            <input id="st_int" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>WIS</label>
            <input id="st_wis" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label>CHA</label>
            <input id="st_cha" type="number" value="10" class="form-control"/>
        </div>
    </div>

    <h3>Senses</h3>
    <div class="row">
        <div class="control-group col-sm-2">
            <label for="senses_passive">Passive</label>
            <input id="senses_passive" type="number" value="10" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label for="senses_darkvision">Darkvision</label>
            <input id="senses_darkvision" type="number" value="" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label for="senses_tremorsense">Tremorsense</label>
            <input id="senses_tremorsense" type="number" value="" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label for="senses_blindsight">Blindsight</label>
            <input id="senses_blindsight" type="number" value="" class="form-control"/>
        </div>
        <div class="control-group col-sm-2">
            <label for="senses_truesight">Truesght</label>
            <input id="senses_truesight" type="number" value="" class="form-control"/>
        </div>
    </div>
    <button class="btn btn-primary add-player-character pull-right">Save</button>

</template>
